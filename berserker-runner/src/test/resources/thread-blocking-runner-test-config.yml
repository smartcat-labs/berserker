  objectConfiguration:
    fields:
      -
        name: key
        values: Key1,Key2,Key3,Key4,Key5,Key6,Key7,Key8,Key9,Key10
      -
        name: value
        values: Value1,Value2,Value3,Value4,Value5,Value6,Value7,Value8
    numberOfObjects: 10

rate-generator-configuration:
  rate: 10

worker-configuration:
  key: value